
<!DOCTYPE html>
<html>
    <head>
        <title>Cloning Momentum</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <section class ="center">
        <!-- 이 곳은 center 즉, 가운데 있을 내용들을 모아둘 공간으로 만들겠다. -->
        <!-- 이 section에는 시계 정보, 인사말, 투두리스트를 들어가게 할 것-->
            <div class = "js-clock">
                <!-- clock 만드는 영역-->
                <h1 class="clock-text"> 00:00 </h1>
            </div>
            <div class = "js-greeting css-greeting">
                <!-- 이름 기입하는 곳-->
            </div>
            <div class = "js-todo">
                <!-- todolist 작성하는 곳-->
            </div>
        </section>
        <!--script 태그는 자바스크립트와 같이 클라이언트 측 스크립트를 정의하는 태그이다-->
        <script src = "js/clock.js"></script>
        <script src ="js/greeting.js"></script>
    </body>
</html>
